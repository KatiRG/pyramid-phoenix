[buildout]

parts +=
    phoenix
    phoenix_python
    phoenix_config
    phoenix_gunicorn
    phoenix_supervisor
    phoenix_nginx
    phoenix_nose   

[phoenix]
recipe = z3c.recipe.scripts
eggs = 
    Phoenix
    OWSLib
    authomatic

[phoenix_python]
recipe = z3c.recipe.scripts
eggs =
    Sphinx
    sphinx_bootstrap_theme
    ${phoenix:eggs} 
interpreter = python

[phoenix_config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/phoenix.ini
output = ${buildout:anaconda-home}/etc/phoenix.ini

socket = ${buildout:anaconda-home}/var/run/phoenix.socket

[phoenix_gunicorn]
recipe = zc.recipe.egg
eggs =
    gunicorn
    paste
    ${phoenix:eggs}
scripts =
    gunicorn_paster=gunicorn_paster

[phoenix_supervisor]
recipe = birdhousebuilder.recipe.supervisor

program = phoenix
command = ${buildout:bin-directory}/gunicorn_paster --bind=unix://${phoenix_config:socket} --workers=2 ${phoenix_config:output} 

[phoenix_nginx]
recipe = birdhousebuilder.recipe.nginx
input = ${buildout:directory}/templates/nginx-phoenix.conf
ssl_subject = /C=DE/ST=Hamburg/L=Hamburg/O=Phoenix/CN=${settings:hostname}
ssl_overwrite = false
sites = phoenix

socket = ${phoenix_config:socket}
hostname =  ${settings:hostname}
https = 8443
http = ${settings:http-port}
esg_search = ${settings:esgf-search}
ipython = ${settings:ipython-port}
doc_root = ${buildout:directory}

[phoenix_nose]
recipe = z3c.recipe.scripts
eggs =
    nose
    ${phoenix:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests
