[buildout]

parts +=
    phoenix
    phoenix_python
    phoenix_config
    phoenix_logrotate
    phoenix_gunicorn
    phoenix_supervisor
    phoenix_nginx
    phoenix_deploy
    phoenix_nose   

[phoenix]
recipe = z3c.recipe.scripts
eggs = 
    Phoenix
    OWSLib
    authomatic

[phoenix_python]
recipe = z3c.recipe.scripts
eggs =
    Sphinx
    sphinx_bootstrap_theme
    ${phoenix:eggs} 
interpreter = python

[phoenix_config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/phoenix.ini
output = ${conda:home}/etc/phoenix.ini

socket = ${conda:home}/var/run/phoenix.socket

[phoenix_logrotate]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/logrotate.in
output = ${conda:home}/etc/logrotate_phoenix

log_file = ${conda:home}/var/log/phoenix/phoenix.log

[phoenix_gunicorn]
recipe = z3c.recipe.scripts
eggs =
    gunicorn
    paste
    ${phoenix:eggs}
scripts =
    gunicorn_paster=gunicorn_paster

[phoenix_supervisor]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisor.conf
output = ${conda:home}/etc/supervisor/conf.d/phoenix.conf

program = phoenix
command = ${buildout:bin-directory}/gunicorn_paster --bind=unix://${phoenix_config:socket} --workers=2 ${phoenix_config:output} 
directory =  ${buildout:bin-directory}
priority = 90
environment = PYTHON_EGG_CACHE="${conda:home}/var/tmp"

[phoenix_nginx]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/nginx-phoenix.conf
output = ${conda:home}/etc/nginx/sites-enabled/phoenix

socket = ${phoenix_config:socket}

[phoenix_deploy]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    mkdir -p ${conda:home}/var/log/phoenix
    mkdir -p ${conda:home}/var/tmp
    mkdir -p ${conda:home}/var/run
    sudo cp ${phoenix_logrotate:output} /etc/logrotate.d/phoenix

[phoenix_nose]
recipe = z3c.recipe.scripts
eggs =
    nose
    ${phoenix:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests
