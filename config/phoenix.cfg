[buildout]

parts +=
    phoenix_conda
    phoenix_mongodb
    phoenix
    phoenix_config
    phoenix_gunicorn
    phoenix_supervisor
    phoenix_nginx
    phoenix_nose   

[phoenix_conda]
recipe = birdhousebuilder.recipe.conda
pkgs = 
        gunicorn
        nose 
        lxml
        mako 
        dateutil 
        requests 
        pyyaml
        pygments 
        owslib
        pymongo
        pyopenssl

[phoenix_mongodb]
recipe = birdhousebuilder.recipe.mongodb

[phoenix]
recipe = z3c.recipe.scripts
eggs = 
    Phoenix
    owslib
    authomatic
interpreter = python

[phoenix_config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/phoenix.ini
output = ${buildout:anaconda-home}/etc/phoenix.ini

prefix = ${buildout:anaconda-home}
socket = ${buildout:anaconda-home}/var/run/phoenix.socket

[phoenix_gunicorn]
recipe = zc.recipe.egg
eggs =
    gunicorn
    paste
    ${phoenix:eggs}
scripts =
    gunicorn_paster=gunicorn_paster

[phoenix_supervisor]
recipe = birdhousebuilder.recipe.supervisor

program = phoenix
command = ${buildout:bin-directory}/gunicorn_paster --bind=unix://${phoenix_config:socket} --workers=2 ${phoenix_config:output} 

[phoenix_nginx]
recipe = birdhousebuilder.recipe.nginx
input = ${buildout:directory}/templates/nginx.conf
sites = phoenix

proxy_enabled = ${settings:proxy-enabled} 
user = ${settings:user}
group = ${settings:group}
socket = ${phoenix_config:socket}
hostname =  ${settings:hostname}
http_port = ${settings:http-port}
esgf_search_url = ${settings:esgf-search-url}
wps_url = ${settings:wps-url}
thredds_url = ${settings:thredds-url}

[phoenix_nose]
recipe = z3c.recipe.scripts
eggs =
    nose
    ${phoenix:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests
