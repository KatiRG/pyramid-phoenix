[phoenix_build]

parts =
    phoenix
    phoenix_python
    phoenix_config
    phoenix_logrotate
    phoenix_gunicorn
    phoenix_script
    phoenix_supervisor
    phoenix_deploy
    phoenix_nose   

[phoenix]
recipe = z3c.recipe.scripts
eggs = 
    Phoenix
    OWSLib
    authomatic

[phoenix_python]
recipe = z3c.recipe.scripts
eggs =
    Sphinx
    sphinx_bootstrap_theme
    ${phoenix:eggs} 
interpreter = python

[phoenix_config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/phoenix.ini.in
output = ${buildout:parts-directory}/phoenix/phoenix.ini

socket = ${install:prefix}/var/run/phoenix/phoenix.socket

[phoenix_logrotate]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/logrotate.in
output = ${buildout:parts-directory}/phoenix/logrotate

log_file = ${install:prefix}/var/log/phoenix/phoenix.log

[phoenix_gunicorn]
recipe = zc.recipe.egg
eggs =
    gunicorn
    Paste
    PasteDeploy
    ${phoenix:eggs}
scripts =
    gunicorn_paster=gunicorn

[phoenix_script]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/phoenix.sh.in
output = ${buildout:bin-directory}/phoenix.sh
mode = 755

cfg = ${install:prefix}/etc/phoenix.ini

[phoenix_supervisor]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisor.conf.in
output = ${buildout:parts-directory}/phoenix/supervisor.conf

program = phoenix
command = ${buildout:bin-directory}/phoenix.sh
directory =  ${buildout:bin-directory}
priority = 90
environment =

[phoenix_deploy]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    sudo mkdir ${install:prefix}/var/log/phoenix
    sudo chown -R ${install:user}.${install:group} ${install:prefix}/var/log/phoenix 
    sudo mkdir ${install:prefix}/var/run/phoenix
    sudo chown -R ${install:user}.${install:group} ${install:prefix}/var/run/phoenix
    sudo cp ${buildout:parts-directory}/phoenix/phoenix.ini ${install:prefix}/etc/phoenix.ini
    sudo cp ${buildout:parts-directory}/phoenix/logrotate /etc/logrotate.d/phoenix
    sudo cp ${buildout:parts-directory}/phoenix/supervisor.conf /etc/supervisor/conf.d/phoenix.conf

[phoenix_nose]
recipe = z3c.recipe.scripts
eggs =
    nose
    ${phoenix:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests
