[ipython_build]

parts =
    ipython_conda
    ipython_phoenix

[ipython_conda]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     unset PYTHONPATH
     sudo /opt/anaconda/bin/conda install --yes \
           ipython \
           ipython-notebook

[ipython_phoenix]
recipe = z3c.recipe.scripts
eggs =
    ipython
    ${phoenix:eggs}
entry-points =
   ipython=IPython:start_ipython
scripts =
   ipython=ipython