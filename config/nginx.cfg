[buildout]

parts +=
    nginx_install
    nginx_config
    nginx_ssl
    nginx_supervisor
   

[nginx_install]
recipe = birdhousebuilder.recipe.conda
on_install = true
on_update = true
pkgs = nginx

[nginx_config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/nginx.conf
output = ${buildout:anaconda-home}/etc/nginx.conf
user = www-data

[nginx_ssl]
recipe = collective.recipe.cmd
on_install = true
on_update = false
cmds =
     openssl req -batch -x509 -nodes -days 365 \
        -subj '/C=DE/ST=Hamburg/L=Hamburg/O=Phoenix/CN=${server:hostname}' \
        -newkey rsa:1024 \
        -keyout ${buildout:anaconda-home}/etc/nginx/phoenix.cert \
        -out ${buildout:anaconda-home}/etc/nginx/phoenix.cert

[nginx_supervisor]
recipe = birdhousebuilder.recipe.supervisor

program = nginx
command = ${buildout:anaconda-home}/bin/nginx -c ${nginx_config:output} -g "daemon off;"






