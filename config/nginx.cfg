[buildout]

parts +=
    nginx_install
    nginx_supervisor
   
[nginx_install]
recipe = birdhousebuilder.recipe.nginx
ssl_subject = /C=DE/ST=Hamburg/L=Hamburg/O=Phoenix/CN=${server:hostname}

[nginx_supervisor]
recipe = birdhousebuilder.recipe.supervisor

program = nginx
command = ${buildout:anaconda-home}/bin/nginx -c ${buildout:anaconda-home}/etc/nginx/nginx.conf -g "daemon off;"






