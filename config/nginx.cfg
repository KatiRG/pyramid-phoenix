[nginx_build]

parts =
    nginx_debian
    nginx_macosx
    nginx_www
    nginx_sites
    nginx_config
    nginx_deploy

[nginx_debian]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/debian_version ] ; then
        sudo apt-get -y --force-yes install nginx-full
    fi

[nginx_macosx]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ `uname -s` = "Darwin" ] ; then
        brew install nginx
    fi

[nginx_www]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    sudo mkdir -p /usr/share/nginx/www
    sudo cp -r ${buildout:directory}/share/www /usr/share/nginx

[nginx_sites]
recipe = collective.recipe.genshi
input = ${buildout:directory}/templates/nginx-site.in
output = ${buildout:parts-directory}/nginx/phoenix

[nginx_config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/nginx.conf.in
output = ${buildout:parts-directory}/nginx/nginx.phonix.conf

[nginx_deploy]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    if [ -e /etc/nginx/sites-enabled/default ]; then
       sudo rm -f /etc/nginx/sites-enabled/default
    fi 
    sudo cp ${buildout:directory}/share/nginx/proxy_params /etc/nginx/proxy_params
    sudo cp ${nginx_config:output} /etc/nginx/nginx.conf
    sudo cp ${nginx_sites:output} /etc/nginx/sites-available/phoenix
    sudo ln -sf /etc/nginx/sites-available/phoenix /etc/nginx/sites-enabled/phoenix 
    sudo service nginx reload




