[qc_wizard]

parts =
    qc_wizard_conf

[qc_wizard_conf]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = 
     echo \#Configuration file auto-generated by config/qc_wizard.cfg.  > ${variables:filename} 
     echo \#Modify the generator file instead of this file to keep changes. >> ${variables:filename}
     echo QC_CACHE=\"${buildout:directory}/../malleefowl/var/qc_cache\" >> ${variables:filename}
     echo EXAMPLEDATA=\"${buildout:directory}/../malleefowl/examples/data/CORDEX\" >> ${variables:filename}

[variables]
filename =  ${buildout:directory}/phoenix/qc_wizard.conf
