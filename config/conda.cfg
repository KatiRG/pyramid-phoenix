[buildout]
parts +=
      conda_packages

[conda]
home = /opt/anaconda

[conda_packages]
recipe = birdhousebuilder.recipe.conda
on_install = true
on_update = true
pkgs = 
	conda python=2.7 pip setuptools nose sphinx lxml dateutil 
	requests pillow pil markupsafe jinja2 pytz py pytest 
	pyyaml yaml pygments pyparsing docutils cffi six




