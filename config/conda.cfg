[buildout]
parts +=
      conda_packages

[conda]
home = /opt/anaconda

[conda_packages]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     unset PYTHONPATH
     ${conda:home}/bin/conda install pip --yes
     ${conda:home}/bin/conda install -c https://conda.binstar.org/PinguCarsti --yes \
           conda \
           python=2.7 \
           setuptools \
           nose \
           sphinx \
           lxml \
           dateutil \
           requests \
           pillow \
           pil \
           markupsafe \
           jinja2 \
           pytz \
           py \
           pytest \
           pyyaml \
           yaml \
           pygments \
           pyparsing \
           docutils \
           cffi \
           six




