[buildout]

parts +=
    sphinx_install
    sphinxbuilder
    sphinxbuilder_build

[sphinx_install]
recipe = birdhousebuilder.recipe.conda
pkgs = 
        sphinx 

[sphinxbuilder]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/docs/source
build = ${buildout:directory}/docs
interpreter = ${buildout:anaconda-home}/bin/python
outputs =
    html
extra-paths =
    develop-eggs/

[sphinxbuilder_build]
recipe = collective.recipe.cmd
on_update = true
cmds =
    ${buildout:directory}/bin/sphinxbuilder