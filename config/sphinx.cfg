[buildout]

parts +=
    sphinx_install
    sphinx_python
    sphinxbuilder
    sphinxbuilder_build

[sphinx_install]
recipe = birdhousebuilder.recipe.conda
pkgs = 
        sphinx 

[sphinx_python]
recipe = z3c.recipe.scripts
eggs = 
    sphinx
    sphinx-bootstrap-theme
interpreter = pysphinx

[sphinxbuilder]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/docs/source
build = ${buildout:directory}/docs
interpreter = ${sphinx_python}/interpreter
outputs =
    html
extra-paths =
    develop-eggs/

[sphinxbuilder_build]
recipe = collective.recipe.cmd
on_update = true
cmds =
    ${buildout:directory}/bin/sphinxbuilder