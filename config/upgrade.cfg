[buildout]
parts +=
    upgrade_supervisor
    upgrade_nginx

[upgrade_supervisor]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     sudo rm -f /etc/supervisor/conf.d/phoenix.conf
     sudo rm -f /etc/supervisor/conf.d/ipython_phoenix.conf

     if [ -f /etc/debian_version ] ; then
        sudo apt-get -y --force-yes purge supervisor
     fi

[upgrade_nginx]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     if [ -f /etc/debian_version ] ; then
        sudo apt-get -y --force-yes purge nginx-full
     fi


