[buildout]

extends = 
    config/pycsw.cfg
    config/phoenix.cfg
    config/ipython.cfg
#    config/sphinx.cfg
    config/docker.cfg 

develop = .


# z3c.recipe.scripts
extensions += 
    z3c.recipe.scripts

include-site-packages = true
exec-sitecustomize = true
allowed-eggs-from-site-packages = *

# birdhousebuilder.recipe.supervisor
extensions +=
    birdhousebuilder.recipe.supervisor
supervisor-port = 9001

# common options
newest = false
download-cache = downloads

# fixed python egg versions
extensions += 
      buildout.dumppickedversions

versions = versions

[versions]
