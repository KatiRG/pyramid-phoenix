[buildout]

develop = .

# test pypi repo
index = https://testpypi.python.org/pypi

# z3c.recipe.scripts
extensions += 
    z3c.recipe.scripts

include-site-packages = true
exec-sitecustomize = true
allowed-eggs-from-site-packages = *

# birdhousebuilder.recipe.conda
extensions +=
    birdhousebuilder.recipe.conda

anaconda-home = /home/pingu/anaconda
conda-channels = 
     https://conda.binstar.org/pingucarsti 


# birdhousebuilder.recipe.supervisor
extensions +=
    birdhousebuilder.recipe.supervisor
supervisor-host = localhost
supervisor-port = 9001

# birdhousebuilder.recipe.nginx
extensions +=
    birdhousebuilder.recipe.nginx

# birdhousebuilder.recipe.mongodb
extensions +=
    birdhousebuilder.recipe.mongodb

# common options
newest = false
download-cache = downloads

extends = 
    config/defaults.cfg
    config/versions.cfg
    config/os.cfg
    config/upgrade.cfg
    config/mongodb.cfg
    config/gunicorn.cfg
    config/phoenix.cfg
    config/ipython.cfg
    config/sphinx.cfg 


