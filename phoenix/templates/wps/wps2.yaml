imports:

- classpath:/common/directors.yaml
- classpath:/common/groovy/actors.yaml
- classpath:/common/python/actors.yaml

components:

# actors
# ------

- id: CollectSources
  type: GroovyActor
  properties:
    initialize: |
      count = 0
      currentSources = ''
    step: |
      count = count + 1
      if (count == 1) {
        currentSources = source
      }
      else {
        currentSources = currentSources + ',' + source
      }
      if (count <  max) {
        _status.setOutputEnable('allSources', false);
      } else {
        allSources = currentSources
        _status.setOutputEnable('allSources', true);
      }
    inputs:
      max:
        default: 1
      source:
        type: String
    outputs:
      allSources:
    state:
      currentSources:
      count:

- id: ExecuteWPSProcess
  type: PythonActor
  properties:
    step: |
      import sys
      import urllib2
      sys.path.append(sys_path)
      from owslib.wps import WebProcessingService, monitorExecution
      wps = WebProcessingService(service, verbose=False)
      inputs = []
      if openid != None:
        inputs.append( ("openid", openid) )
      if password != None:
        inputs.append( ("password", password) )
      if file_identifiers != None:
        for file_identifier in file_identifiers.split(','):
          inputs.append( ("file_identifier", file_identifier) )
      outputs = [("output", True)]
      if input_params != None:
        input_params = map(lambda(item): ( item[0], urllib2.unquote(str(item[1])) ), input_params)
        inputs.extend(input_params)
      execution = wps.execute(identifier, inputs=inputs, output=outputs)
      monitorExecution(execution, sleepSecs=20)
      status = execution.status
      output = execution.processOutputs[0].reference
    inputs:
      sys_path:
      identifier: 
      service:
      openid:
        type: String
        optional: true
        nullable: true
      password:
        type: String
        optional: true
        nullable: true
      file_identifiers:
        type: String
        optional: true
        nullable: true
      input_params:
        type: Collection
        optional: true
        nullable: true
    outputs:
      status: 
      output:


# workflow
# --------

- id: SimpleProcessing
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref DownloadData
    - !ref WaitForDownloads
    - !ref RunDataProcessing
    - !ref RenderResult

- id: DownloadData
  type: Node
  properties:
    actor: !ref ExecuteWPSProcess
    constants:
      sys_path: ${sys_path}
      service: ${service}
      identifier: ${source_process}
      openid: ${openid}
      password: ${password}
      input_params: ${source_params}
    sequences:
      file_identifiers: 
% for file_identifier in file_identifiers:
        - ${file_identifier}
% endfor
    outflows:
      status: /wps/download/status/
      output: /wps/download/file_identifier/

- id: WaitForDownloads
  type: Node
  properties:
    actor: !ref CollectSources
    constants:
      max: ${len(file_identifiers)}
    inflows:
      source: /wps/download/file_identifier/
    outflows:
      allSources: /wps/download/file_identifiers/

- id: RunDataProcessing
  type: Node
  properties:
    actor: !ref ExecuteWPSProcess
    constants:
      sys_path: ${sys_path}
      service: ${service}
      identifier: ${work_process}
      input_params: ${work_params}
    inflows:
      file_identifiers: /wps/download/file_identifiers
    outflows:
      status: /wps/work/status/
      output: /wps/work/output/  
 
- id: RenderResult
  type: Node
  properties:
    actor: !ref PrintStreamWriter
    inflows:
      message: /wps/work/status/

